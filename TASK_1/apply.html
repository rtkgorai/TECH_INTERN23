<!DOCTYPE html>
<html>

<head>
    <title>Passport Application Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="apply.html">Apply for Passport</a></li>
                <li><a href="service.html">Passport Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>
            <center>PASSPORT SEVA KENDRA</center>
        </h1>
    </header>

    <section class="application">
        <div class="container">
            <h2>
                <center>Passport Application Form</center>
            </h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
					<option value="">--Select Gender--</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>

                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>

                <label for="passport-type">Passport Type</label>
                <select id="passport-type" name="passport-type" required>
					<option value="">--Select Passport Type--</option>
					<option value="ordinary">Ordinary Passport</option>
					<option value="tatkal">Tatkal Passport</option>
				</select>

                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Passport Seva Kendra. All rights reserved.</p>
    </footer>
</body>

</html>
