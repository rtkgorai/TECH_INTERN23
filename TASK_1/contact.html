<!DOCTYPE html>
<html>

<head>
    <title>Passport Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="apply.html">Apply for Passport</a></li>
                <li><a href="service.html">Passport Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>
            <center>PASSPORT SEVA KENDRA</center>
        </h1>
    </header>
    <section class="contact">
        <div class="container">
            <h2>
                <center>Contact Us</center>
            </h2>
            <p>Have a question or need assistance? Contact us by phone, email, or visit us at one of our passport seva kendras.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
